spring:
  application:
    name: personal-ai-agent

  datasource:
    url: jdbc:postgresql://localhost:5432/agent_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

openai:
  api-key: ${OPENAI_API_KEY}
  base-url: https://api.openai.com/v1
  model: gpt-4o
  max-tokens: 4096
  temperature: 0.2

agent:
  max-iterations: 10
  memory:
    short-term:
      ttl-minutes: 60       # Redis conversation window TTL
      max-messages: 20      # sliding window size
    long-term:
      max-facts-per-user: 500

tools:
  web-search:
    brave:
      api-key: ${BRAVE_API_KEY:}
      base-url: https://api.search.brave.com/res/v1
      max-results: 5
  rest-api-caller:
    connect-timeout-ms: 5000
    read-timeout-ms: 10000
    allowed-domains: ${TOOL_ALLOWED_DOMAINS:}
  database:
    readable-tables: ${DB_READABLE_TABLES:agent_memories,agent_sessions}
    writable-tables: ${DB_WRITABLE_TABLES:}
    max-result-rows: 100

logging:
  level:
    com.deepansh.agent: DEBUG
    org.springframework.web: INFO
