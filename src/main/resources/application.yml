spring:
  application:
    name: personal-ai-agent

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/agent_db}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

openai:
  api-key: ${OPENAI_API_KEY:dummy-key-for-compile}
  base-url: https://api.openai.com/v1
  model: gpt-4o
  max-tokens: 4096
  temperature: 0.2

agent:
  max-iterations: 10
  memory:
    short-term:
      ttl-minutes: 60
      max-messages: 20
    long-term:
      max-facts-per-user: 500

tools:
  web-search:
    brave:
      api-key: ${BRAVE_API_KEY:}
      base-url: https://api.search.brave.com/res/v1
      max-results: 5
  rest-api-caller:
    connect-timeout-ms: 5000
    read-timeout-ms: 10000
    allowed-domains: ${TOOL_ALLOWED_DOMAINS:}
  database:
    # Collections the agent can query (empty = deny all)
    readable-collections: ${DB_READABLE_COLLECTIONS:agent_memories,agent_sessions}
    # Collections the agent can insert/update into (empty = deny all)
    writable-collections: ${DB_WRITABLE_COLLECTIONS:}
    max-result-docs: 100
  file-ops:
    base-directory: ${AGENT_FILES_DIR:./agent-files}
    max-file-size-kb: 512
    allowed-extensions: txt,md,json,csv,yaml,yml,log

resilience4j:
  retry:
    instances:
      llmClient:
        max-attempts: 3
        wait-duration: 2s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
        ignore-exceptions:
          - com.deepansh.agent.exception.AgentException
      toolExecution:
        max-attempts: 2
        wait-duration: 1s
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
  circuitbreaker:
    instances:
      llmClient:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-calls-in-half-open-state: 3
        slow-call-duration-threshold: 30s
        slow-call-rate-threshold: 80
        register-health-indicator: true

logging:
  level:
    com.deepansh.agent: DEBUG
    org.springframework.web: INFO
