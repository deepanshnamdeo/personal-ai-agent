spring:
  application:
    name: personal-ai-agent

  datasource:
    url: jdbc:postgresql://localhost:5432/agent_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

openai:
  api-key: ${OPENAI_API_KEY}
  base-url: https://api.openai.com/v1
  model: gpt-4o
  max-tokens: 4096
  temperature: 0.2

agent:
  max-iterations: 10
  memory:
    short-term:
      ttl-minutes: 60          # Redis conversation window TTL
      max-messages: 20         # sliding window â€” keeps last N messages
    long-term:
      max-facts-per-user: 500  # cap stored facts per user in PostgreSQL

logging:
  level:
    com.deepansh.agent: DEBUG
    org.springframework.web: INFO
