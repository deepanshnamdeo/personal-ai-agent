spring:
  application:
    name: personal-ai-agent

  datasource:
    url: jdbc:postgresql://localhost:5432/agent_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

openai:
  api-key: ${OPENAI_API_KEY}
  base-url: https://api.openai.com/v1
  model: gpt-4o
  max-tokens: 4096
  temperature: 0.2

agent:
  max-iterations: 10
  memory:
    short-term:
      ttl-minutes: 60       # Redis conversation window TTL
      max-messages: 20      # sliding window size
    long-term:
      max-facts-per-user: 500

tools:
  web-search:
    brave:
      api-key: ${BRAVE_API_KEY:}
      base-url: https://api.search.brave.com/res/v1
      max-results: 5
  rest-api-caller:
    connect-timeout-ms: 5000
    read-timeout-ms: 10000
    allowed-domains: ${TOOL_ALLOWED_DOMAINS:}
  database:
    readable-tables: ${DB_READABLE_TABLES:agent_memories,agent_sessions}
    writable-tables: ${DB_WRITABLE_TABLES:}
    max-result-rows: 100

logging:
  level:
    com.deepansh.agent: DEBUG
    org.springframework.web: INFO

# Resilience4j — LLM client circuit breaker + retry
resilience4j:
  retry:
    instances:
      llmClient:
        max-attempts: 3
        wait-duration: 2s
        exponential-backoff-multiplier: 2     # 2s → 4s → 8s
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
        ignore-exceptions:
          - com.deepansh.agent.exception.AgentException  # don't retry logic errors
      toolExecution:
        max-attempts: 2
        wait-duration: 1s
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException

  circuitbreaker:
    instances:
      llmClient:
        sliding-window-size: 10
        failure-rate-threshold: 50            # open after 50% failures in last 10 calls
        wait-duration-in-open-state: 30s
        permitted-calls-in-half-open-state: 3
        slow-call-duration-threshold: 30s     # 30s = slow LLM call
        slow-call-rate-threshold: 80
        register-health-indicator: true

tools:
  file-ops:
    base-directory: ${AGENT_FILES_DIR:./agent-files}
    max-file-size-kb: 512
    allowed-extensions: txt,md,json,csv,yaml,yml,log
