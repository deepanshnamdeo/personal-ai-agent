spring:
  application:
    name: personal-ai-agent

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/agent_db}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

# ── LLM Provider ─────────────────────────────────────────────────────────────
# Set LLM_PROVIDER env var to switch: groq | openai | gemini
# Default is groq (free, no credit card needed)
llm:
  provider: ${LLM_PROVIDER:groq}

openai:
  api-key: ${OPENAI_API_KEY:}
  base-url: https://api.openai.com/v1
  model: ${OPENAI_MODEL:gpt-4o}
  max-tokens: 4096
  temperature: 0.2

groq:
  api-key: ${GROQ_API_KEY:}
  base-url: https://api.groq.com/openai/v1
  model: ${GROQ_MODEL:llama3-groq-70b-8192-tool-use-preview}
  max-tokens: 4096
  temperature: 0.2

gemini:
  api-key: ${GEMINI_API_KEY:}
  base-url: https://generativelanguage.googleapis.com/v1beta/openai
  model: ${GEMINI_MODEL:gemini-2.0-flash}
  max-tokens: 4096
  temperature: 0.2

agent:
  max-iterations: 10
  memory:
    short-term:
      ttl-minutes: 60
      max-messages: 20
    long-term:
      max-facts-per-user: 500

tools:
  web-search:
    brave:
      api-key: ${BRAVE_API_KEY:}
      base-url: https://api.search.brave.com/res/v1
      max-results: 5
  rest-api-caller:
    connect-timeout-ms: 5000
    read-timeout-ms: 10000
    allowed-domains: ${TOOL_ALLOWED_DOMAINS:}
  database:
    readable-collections: ${DB_READABLE_COLLECTIONS:agent_memories,agent_sessions}
    writable-collections: ${DB_WRITABLE_COLLECTIONS:}
    max-result-docs: 100
  file-ops:
    base-directory: ${AGENT_FILES_DIR:./agent-files}
    max-file-size-kb: 512
    allowed-extensions: txt,md,json,csv,yaml,yml,log

resilience4j:
  retry:
    instances:
      llmClient:
        max-attempts: 3
        wait-duration: 2s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
        ignore-exceptions:
          - com.deepansh.agent.exception.AgentException
      toolExecution:
        max-attempts: 2
        wait-duration: 1s
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
  circuitbreaker:
    instances:
      llmClient:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-calls-in-half-open-state: 3
        slow-call-duration-threshold: 30s
        slow-call-rate-threshold: 80
        register-health-indicator: true
        # AgentException = logic error (bad API key, bad request)
        # Don't count these as failures for circuit breaker — they won't be fixed by waiting
        ignore-exceptions:
          - com.deepansh.agent.exception.AgentException

logging:
  level:
    com.deepansh.agent: DEBUG
    org.springframework.web: INFO
